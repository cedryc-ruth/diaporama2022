<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Diaporama</title>
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>
<body>
<header>
	<div id="logo">
		<img src="images/picto-carrousel-1.png" alt="" width="100">
		<h1><a href="diapo.html">Diaporama</a></h1>
	</div>
</header>
<main>
	<figure id="cadre">
		<img src="images/landscape1.jpg" alt="" width="450">
		<figcaption>Paysage suisse</figcaption>
	</figure>
	<div>
		<!-- Affiche la première photo -->
		<button id="btFirst">&#9198;</button>
		<!-- Affiche la photo précédente -->
		<button id="btPrev">&#9664;</button>
		<!-- Affiche la photo suivante -->
		<button id="btNext">&#9654;</button>
		<!-- Stoppe le diaporama automatique -->
		<button id="btStop">&#9209;</button>
		<!-- Met en pause ou relance le diaporama automatique -->
		<button id="btPause">&#9208;</button>
		<!-- Affiche la dernière photo -->
		<button id="btLast">&#9197;</button>
	</div>
	<div>
		<!-- Affichage en mode galerie -->
		<button id="btGalleryMode">&#9638;</button>
		<!-- Affichage en mode diaporama -->
		<button id="btDiapoMode">&#10720;</button>
	</div>
</main>
<footer>
	<p>&copy; EPFC - 2022</p>
</footer>
<script src="js/app.js"></script>
</body>
</html>
